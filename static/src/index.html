<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица Файлов</title>
</head>
<body class="body">

<header class="header">
    <h1>Список Файлов</h1>
</header>

<div id="placeholder" class="container">
    <div class="buttons">
        <button class="button"></button>
        <button class="button"></button>
    </div>

    <div class = "wait_animation_container">
        <div class="wait_animation"></div>
    </div>
    
</div>

<div id="container-data" class="container">
    <div class="buttons">
        <button class="button" id="back-button">Назад</button>
        <button class="button" id="sort-button">Сортировка по размеру (возрастание)</button>
    </div>

    <div>
        <p class="current_path" id="current-directory"><p>
    </div>
    <table class="data_table" id="file-table">
        <thead>
            <tr class="row_header_table_style">
                <th>Название</th>
                <th>Размер</th>
                <th>Тип</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
