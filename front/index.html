<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица Файлов</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<header>
    <h1>Список Файлов</h1>
</header>

<div class="container">
    <div class="buttons">
        <button>Назад</button>
        <button>Сортировка</button>
    </div>

    <div>
        <h5>/home</h5>
    </div>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Тип</th>
                <th>Размер</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>example.txt</td>
                <td>Файл</td>
                <td>20 МБ</td>
            </tr>
            <tr>
                <td>picture.jpg</td>
                <td>Файл</td>
                <td>30 МБ</td>
            </tr>
            <tr>
                <td>documents</td>
                <td>Директория</td>
                <td>30 КБ</td>
            </tr>
            <tr>
                <td>audio.mp3</td>
                <td>Файл</td>
                <td>600 МБ</td>
            </tr>
            <tr>
                <td>pictures</td>
                <td>Директория</td>
                <td>800 МБ</td>
            </tr>
        </tbody>
    </table>
</div>



</body>
</html>
